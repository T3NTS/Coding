<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack Pro</title>
    <link rel="stylesheet" href="Blackjack.css">
  </head>

  <body>
    <p class="title">Blackjack</p>
    <button class="js-start-button start-button">START</button>
    <div class="js-balance"></div>
    <div class="js-betting1"></div>
    <div class="js-betting2"></div>
    <div class="js-game"></div>
    <div class="js-blank-card-div blank-card-div"></div>
    <div class="side-bar"></div>
    <div class="side-bar-border"></div>
    <div class="js-play-again"></div>
    <div class="js-reset"></div>
    <div class="js-scores">
      <p class="js-dealer-score score-dealer"></p>
      <p class="js-player-score score-player"></p>
    </div>
    <div class="js-score-elements2"></div>
    <div class="js-dealer-layout dealer-layout">
      <div class="js-dealer-card1 dealer-card1"></div>
      <div class="js-dealer-card2 dealer-card2"></div>
      <div class="js-dealer-card3 dealer-card3"></div>
      <div class="js-dealer-card4 dealer-card4"></div>
      <div class="js-dealer-card5 dealer-card5"></div>
      <div class="js-dealer-card6 dealer-card6"></div>
      <div class="js-dealer-card7 dealer-card7"></div>
      <div class="js-dealer-card8 dealer-card8"></div>
      <div class="js-dealer-card9 dealer-card9"></div>
      <div class="js-dealer-card10 dealer-card10"></div>
      <div class="js-dealer-card11 dealer-card11"></div>
    </div>
    <div class="js-player-layout player-layout">
      <div class="js-player-card1 player-card1"></div>
      <div class="js-player-card2 player-card2"></div>
      <div class="js-player-card3 player-card3"></div>
      <div class="js-player-card4 player-card4"></div>
      <div class="js-player-card5 player-card5"></div>
      <div class="js-player-card6 player-card6"></div>
      <div class="js-player-card7 player-card7"></div>
      <div class="js-player-card8 player-card8"></div>
      <div class="js-player-card9 player-card9"></div>
      <div class="js-player-card10 player-card10"></div>
      <div class="js-player-card11 player-card11"></div>
    </div>
    <div class="js-dealer-cards"></div>
    <p class="js-result result"></p>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" 
      integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="Blackjack.js"></script>
  </body>
</html>
